<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Sign Language to Text Translator</title>
    <style>
        :root {
            /* Light mode colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --gradient-1: #667eea;
            --gradient-2: #764ba2;
            --success-color: #28a745;
            --success-bg: #d4edda;
            --success-border: #c3e6cb;
            --error-color: #dc3545;
            --error-bg: #f8d7da;
            --error-border: #f5c2c7;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-border: rgba(0, 0, 0, 0.1);
            --upload-bg: #f8f9fa;
            --upload-border: #ddd;
            --upload-hover-bg: #f0f4ff;
            --upload-hover-border: #667eea;
            --button-text: #ffffff;
            --status-online: #28a745;
            --status-offline: #dc3545;
            --danger-color: #ff4444;
        }

        [data-theme="dark"] {
            /* Dark mode colors */
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --gradient-1: #ff6b6b;
            --gradient-2: #4ecdc4;
            --success-color: #4ecdc4;
            --success-bg: rgba(78, 205, 196, 0.1);
            --success-border: rgba(78, 205, 196, 0.2);
            --error-color: #ff6b6b;
            --error-bg: rgba(255, 107, 107, 0.1);
            --error-border: rgba(255, 107, 107, 0.2);
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
            --upload-bg: rgba(255, 255, 255, 0.05);
            --upload-border: rgba(255, 255, 255, 0.2);
            --upload-hover-bg: rgba(78, 205, 196, 0.05);
            --upload-hover-border: #4ecdc4;
            --button-text: #ffffff;
            --status-online: #4ecdc4;
            --status-offline: #ff6b6b;
            --danger-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
            position: relative;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .bg-animation.light {
            background: radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(102, 126, 234, 0.05) 0%, transparent 50%);
        }

        .bg-animation.dark {
            background: radial-gradient(circle at 20% 50%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(69, 183, 209, 0.1) 0%, transparent 50%);
        }

        .bg-animation {
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(2deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 60px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-content {
            text-align: center;
            flex: 1;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 300;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .theme-toggle {
            position: relative;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 80px;
            height: 48px;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .theme-icon {
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 2;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .theme-toggle-bg {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            border-radius: 50%;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        [data-theme="dark"] .theme-toggle-bg {
            transform: translateX(32px);
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--card-border), transparent);
            transition: left 0.8s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px var(--shadow-color);
        }

        .upload-zone {
            border: 2px dashed var(--upload-border);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            margin-bottom: 30px;
            background: var(--upload-bg);
        }

        .upload-zone:hover {
            border-color: var(--upload-hover-border);
            background: var(--upload-hover-bg);
        }

        .upload-zone.dragover {
            border-color: var(--gradient-1);
            background: var(--upload-hover-bg);
            transform: scale(1.02);
        }

        .upload-zone.file-selected {
            background: var(--success-bg);
            border-color: var(--success-color);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .upload-text {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .upload-subtext {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.95rem;
        }

        .video-preview-section {
            display: none;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .video-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }

        .video-details {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .video-preview-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }

        .video-preview {
            width: 100%;
            display: block;
            max-height: 400px;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-danger:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn {
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            color: var(--button-text);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--upload-bg);
            color: var(--text-primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .result-card {
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .result-content {
            font-size: 1.3rem;
            line-height: 1.8;
            max-width: 600px;
        }

        .result-placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        .result-success {
            color: var(--success-color);
        }

        .result-error {
            color: var(--error-color);
        }

        .status-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .status-display {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: relative;
        }

        .status-dot.online {
            background: var(--status-online);
            box-shadow: 0 0 20px var(--status-online);
        }

        .status-dot.offline {
            background: var(--status-offline);
            box-shadow: 0 0 20px var(--status-offline);
        }

        .status-dot.online::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid var(--status-online);
            opacity: 0.3;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--gradient-1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gradient-1), var(--gradient-2));
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature-item {
            text-align: center;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .feature-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .card {
                padding: 30px 20px;
            }
            
            .upload-zone {
                padding: 40px 20px;
            }
            
            .status-section {
                flex-direction: column;
                align-items: center;
            }

            .video-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation light" id="bg-animation"></div>
    
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1 class="main-title">ASL Translator</h1>
                <p class="subtitle">
                    American Sign Language recognition and translation
                </p>
            </div>
            <div class="theme-toggle" id="theme-toggle">
                <div class="theme-toggle-bg"></div>
                <div class="theme-icon">‚òÄÔ∏è</div>
                <div class="theme-icon">üåô</div>
            </div>
        </div>

        <div class="card">
            <div class="upload-zone" id="upload-zone">
                <input type="file" id="video-input" class="file-input" accept="video/*" required />
                <div class="upload-icon">üé•</div>
                <div class="upload-text">Drop your video here or click to browse</div>
                <div class="upload-subtext">Supports MP4, MOV, AVI ‚Ä¢ Max 50MB</div>
            </div>
            
            <div id="file-info" class="file-info" style="display: none;">
                <span>üìÅ</span>
                <span id="file-details"></span>
                <span>‚úÖ</span>
            </div>

            <div id="video-preview-section" class="video-preview-section">
                <div class="video-info">
                    <div class="video-details">
                        <span>üé¨</span>
                        <span id="video-name"></span>
                        <span>‚Ä¢</span>
                        <span id="video-size"></span>
                        <span>‚Ä¢</span>
                        <span id="video-duration"></span>
                    </div>
                    <button id="remove-video-btn" class="btn-danger">
                        üóëÔ∏è Remove
                    </button>
                </div>
                
                <div class="video-preview-container">
                    <video id="video-preview" class="video-preview" controls>
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <div style="text-align: center;">
                <button id="upload-btn" class="btn btn-primary" disabled>
                    üöÄ Translate Video
                </button>
            </div>
        </div>

        <div class="card result-card">
            <div id="result" class="result-content result-placeholder">
                Your ASL translation will appear here...
            </div>
        </div>

        <div class="card">
            <div class="status-section">
                <div class="status-display" id="status-display">
                    <div class="status-dot offline" id="status-dot"></div>
                    <span id="status-text">Checking server...</span>
                </div>
                <button id="test-btn" class="btn btn-secondary">
                    üîç Test Connection
                </button>
            </div>
        </div>
    </div>

    <script>

        const themeToggle = document.getElementById('theme-toggle');
        const bgAnimation = document.getElementById('bg-animation');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        function setTheme(theme) {
            body.setAttribute('data-theme', theme);
            bgAnimation.className = `bg-animation ${theme}`;
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        themeToggle.addEventListener('click', toggleTheme);


        const videoInput = document.getElementById('video-input');
        const uploadBtn = document.getElementById('upload-btn');
        const uploadZone = document.getElementById('upload-zone');
        const fileInfo = document.getElementById('file-info');
        const fileDetails = document.getElementById('file-details');
        const result = document.getElementById('result');
        const testBtn = document.getElementById('test-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const videoPreviewSection = document.getElementById('video-preview-section');
        const videoPreview = document.getElementById('video-preview');
        const videoName = document.getElementById('video-name');
        const videoSize = document.getElementById('video-size');
        const videoDuration = document.getElementById('video-duration');
        const removeVideoBtn = document.getElementById('remove-video-btn');

    
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                videoInput.files = files;
                handleFileSelect();
            }
        });

     
        videoInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            if (videoInput.files.length > 0) {
                const file = videoInput.files[0];
                const fileSize = (file.size / (1024 * 1024)).toFixed(2);
                
              
                uploadZone.classList.add('file-selected');
                fileDetails.textContent = `${file.name} (${fileSize} MB)`;
                fileInfo.style.display = 'flex';
                uploadBtn.disabled = false;
                
               
                uploadZone.querySelector('.upload-text').textContent = 'Video selected successfully!';
                uploadZone.querySelector('.upload-subtext').textContent = 'Ready to translate';
                
               
                showVideoPreview(file);
            }
        }

        function showVideoPreview(file) {
            const videoURL = URL.createObjectURL(file);
            
         
            videoPreview.src = videoURL;
            
         
            videoName.textContent = file.name;
            videoSize.textContent = `${(file.size / (1024 * 1024)).toFixed(2)} MB`;
            
           
            videoPreview.onloadedmetadata = function() {
                const duration = videoPreview.duration;
                const minutes = Math.floor(duration / 60);
                const seconds = Math.floor(duration % 60);
                videoDuration.textContent = `${minutes}m ${seconds}s`;
                
               
                videoPreviewSection.style.display = 'block';
            };
        }

      
        removeVideoBtn.addEventListener('click', () => {
            resetVideoUpload();
        });

        function resetVideoUpload() {
           
            videoInput.value = '';
            
            
            uploadZone.classList.remove('file-selected');
            uploadZone.querySelector('.upload-text').textContent = 'Drop your video here or click to browse';
            uploadZone.querySelector('.upload-subtext').textContent = 'Supports MP4, MOV, AVI ‚Ä¢ Max 50MB';
            
            
            fileInfo.style.display = 'none';
            videoPreviewSection.style.display = 'none';
            
       
            videoPreview.src = '';
            videoName.textContent = '';
            videoSize.textContent = '';
            videoDuration.textContent = '';
            
            
            uploadBtn.disabled = true;
        }

        
        function checkServerStatus() {
            statusText.textContent = 'Checking server...';
            statusDot.className = 'status-dot offline';
            
            fetch('http://127.0.0.1:5000/health')
                .then(res => res.json())
                .then(data => {
                    statusText.textContent = `Server Online ‚Ä¢ ${data.status}`;
                    statusDot.className = 'status-dot online';
                })
                .catch(err => {
                    statusText.textContent = `Server Offline ‚Ä¢ ${err.message}`;
                    statusDot.className = 'status-dot offline';
                });
        }

        testBtn.addEventListener('click', checkServerStatus);

       
        uploadBtn.addEventListener('click', () => {
            if (!videoInput.files.length) {
                showResult('Please select a video file first.', 'error');
                return;
            }

            const file = videoInput.files[0];
            const maxSize = 50 * 1024 * 1024; // 50MB
            
            if (file.size > maxSize) {
                showResult('File size too large. Please select a video under 50MB.', 'error');
                return;
            }

            // Start upload
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading-spinner"></span>Translating...';
            
            result.innerHTML = `
                <div class="loading-spinner"></div>
                <div>Processing your video...</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 30%;"></div>
                </div>
            `;

            const formData = new FormData();
            formData.append('video', file);
            
            fetch('http://127.0.0.1:5000/upload', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(json => {
                    resetUploadButton();
                    
                    if (json.translation !== undefined) {
                        if (json.translation.trim() === '') {
                            showResult('‚ö†Ô∏è No signs detected. Please try with a clearer video.', 'error');
                        } else {
                            showResult(`üí¨ "${json.translation}"`, 'success');
                        }
                    } else if (json.error) {
                        showResult(`‚ùå Translation Error: ${json.error}`, 'error');
                    } else {
                        showResult('‚ùå Unexpected response from server.', 'error');
                    }
                })
                .catch(err => {
                    resetUploadButton();
                    showResult(`‚ùå Upload failed: ${err.message}`, 'error');
                });
        });

        function resetUploadButton() {
            uploadBtn.disabled = false;
            uploadBtn.innerHTML = 'üöÄ Translate Video';
        }

        function showResult(message, type) {
            result.innerHTML = message;
            result.className = `result-content result-${type}`;
        }

       
        window.addEventListener('load', () => {
            setTimeout(checkServerStatus, 1000);
        });
    </script>
